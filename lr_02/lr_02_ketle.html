<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script type="text/javascript">
			/*
					Задание по теме: 'Операторы условия'
					0 вариант
			*/

			//1. Напишите программу расчета индекса массы тела по формуле Кетле

		do{
			var heigth = +prompt('Введите ваш рост в метрах:\nДопустимый диапазон от 0.5 до 2.7м\nФормат:  ', 'М.СМ');
		}
		while(isNaN(heigth) || heigth > 2.7 || heigth < 0.5);

		do{
			var weight = +prompt('Введите ваш вес в килограммах:\nДопустимый диапазон от 20 до 250\nФормат:  ', 'КГ.Г');
		}
		while(isNaN(weight) || weight > 250 || weight < 20);

		var w = 'Ваш вес: ' + weight.toFixed(1) + ' килограмм<br/>';
		var h = 'Ваш рост: ' + heigth.toFixed(2) + ' метра<br/>';


		// Таким образом удается избежать попадания лишней дробной части в цикл
    var count = weight/(heigth * heigth);
		var idx = count.toFixed(1);
		
		var res;

		if(idx < 18.5) {
			res = 'Дефицит массы тела';
		} else if(idx >= 18.5 && idx <= 24.9) {
			res = 'Нормальная масса тела';
		} else if(idx >= 25.0 && idx <= 29.9) {
			res = 'Избыточная масса тела (предожирение)';
		} else if(idx >= 30.0 && idx <= 34.9) {
			res = 'Ожирение I степени';
		}	else if(idx >= 35.0 && idx <= 39.9) {
			res = 'Ожирение II степени';
		} else if(idx >= 40.0) {
			res = 'Ожирение III степени';
		}

		document.write(h + w + 'Результат:<br/> ' + res + '<br/>' + 'Индекс массы тела по формуле Кетле = ' + idx + '<br/>');


		document.write('<br/>');

	</script>	
	</head>

	</body>
</html>
