<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript">

      			
      // ======= 2 вариант. =========
      /* 
      2. Оформите в виде массива данные по почтовым отправлениям.
       В данные должны быть включены тип отправления (бандероль, письмо, открытка и т.п.),
       вес, международное ли (тип), стоимость пересылки. Данные – произвольные, но не менее 5 почтовых
       отправлений. Вывод на экран по запросу типа отправления (если вводится слово «открытка», то вывести
       все открытки). По желанию, виды отправлений можно закодировать, но при этом указать кодировку при
       запросе ввода данных.
      */
    
      var items = [
        //[name,    weight(kg), type,    price]
        ['открытка', 0.01, 'Внутреннее', 0.12],
        ['письмо', 0.01, 'Международное', 1],
        ['посылка', 30, 'Международное', 40],
        ['письмо', 0.01, 'Внутреннее', 0.5],
        ['открытка', 0.01, 'Международное', 0.32],
        ['письмо', 0.01, 'Внутреннее', 0.5],
        ['бандероль', 2, 'Внутреннее', 4],
        ['мелкий пакет', 9, 'Международное', 14],
        ['бандероль', 1.8, 'Внутреннее', 4],					
        ['мелкий пакет', 10, 'Международное', 20],
        ['бандероль', 1.5, 'Международное', 15],
        ['посылка', 25, 'Внутреннее', 30],
        ['бандероль', 2, 'Внутреннее', 4],
        ['мелкий пакет', 9, 'Международное', 14],
        ['бандероль', 1.8, 'Внутреннее', 4],					
        ['мелкий пакет', 10, 'Международное', 20],
        ['бандероль', 1.5, 'Международное', 15],
        ['посылка', 25, 'Внутреннее', 30],
        ['посылка', 15.6, 'Внутреннее', 20],
        ['мелкий пакет', 5, 'Внутреннее', 8],					
        ['мелкий пакет', 4, 'Внутреннее', 7]					
      ];

      var str = +prompt('Введите код почтового отправления:\n1 - Открытка\n2 - Письмо\n3 - Бандероль\n4 - Мелкий пакет\n5 - Посылка', '1');
  
      if(isNaN(str) || !Number.isInteger(str))
      {
        document.write('Вы ввели неверный код.<br/>');
      } else if(str <= 0 || str > 5)
      {
        document.write('Такого кода не существует.<br/>');
      }

      var types = ['открытка', 'письмо', 'бандероль', 'мелкий пакет', 'посылка'];
      var name;

      switch(str)
      {
        case 1: name = types[0]; break;
        case 2: name = types[1]; break;
        case 3: name = types[2]; break;
        case 4: name = types[3]; break;
        case 5: name = types[4]; break;
        default: name = undefined; break;
      }

      var typeNames = ['Тип отправления: ', ' Вес: ', ' Тип: ', ' Стоимость: '];
      var output = items.filter(item => item[0] === name);

      for (ob in output) {
          document.write(
              '[' + (+ob+1) + ']' + ' - ' + 
              typeNames[0] + output[ob][0] + ',' +
              typeNames[1] + output[ob][1] + ' кг,' +
              typeNames[2] + output[ob][2] + ',' +
              typeNames[3] + output[ob][3] + '$,' +
              '<br/>'
          )
      }

  </script>	
	</head>
    <body>
	</body>
</html>
